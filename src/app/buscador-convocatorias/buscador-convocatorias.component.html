<div style="display: block; height: 87vh; padding: 0px; margin: 5px;">
  <!-- <div style="border-bottom: 4px solid #5143ce;display:flex; position: relative; top: 0px; width: 100%; height: 45px; background-color: #6f61ee; align-items: center; justify-content: center; padding-left: 20px;"> -->
  <div style="border-bottom: 4px solid #5143ce;display:flex; position: relative; top: 0px; width: 100%; height: 45px; background-color: #6f61ee; align-items: center; justify-content: center;">
    <span style="color: white; font-size: 17px; font-weight: 500;">Buscador de convocatorias</span>
    <div style="position: absolute; display: flex; align-items: center; justify-content: center; top: 5px; right:20px; width: 80px; height: 32px; border-radius: 16px; border: 2px solid white; cursor: pointer;">
      <i style="color: white" class="material-icons">arrow_back</i>
    </div>
  </div>
  <div class="mat-elevation-z2" style="height: 100%; padding: 10px; background-color: white;">
    <div style="width: 100%; padding: 20px;">
      <span style="font-weight: 600; font-size: 20px;">Criterios de búsqueda</span>

      <div class="filtrosbuscador">
        
        <form>
          <div>
            <mat-form-field class="custom-field">
              <mat-label>Clearable input</mat-label>
              <input matInput type="text" [(ngModel)]="valor">              
            </mat-form-field>
            <custom-input obligatorio="N" etiqueta="Tipo Exp."/>
            <custom-input obligatorio="N" etiqueta="Año Exp."/>
            <custom-input obligatorio="N" etiqueta="Número Exp."/>
            <custom-input obligatorio="N" etiqueta="Unidad Administrativa"/>
            <!-- <custom-input obligatorio="N" etiqueta="Año Exp."/> -->
          </div>

          <div>
            <custom-input obligatorio="N" etiqueta="Título"/>
            <custom-select [opciones]="tiposConvocatoria" titulo="Tipo"/>
            <custom-select [opciones]="opciones" titulo="Subtipo"/>
            <custom-select [opciones]="opciones" titulo="Estado"/>
          </div>
            
          <div>
            <custom-input obligatorio="N" etiqueta="Identificador"/>
            <custom-input obligatorio="N" etiqueta="Identificador BDNS"/>
            <custom-select [opciones]="opciones" titulo="Tipo concesión"/>
            <custom-select [opciones]="opciones" titulo="Instrumento de ayuda"/>
          </div>
          
          <div>
            <custom-datepicker etiqueta="Fecha de alta (desde)"></custom-datepicker>
            <custom-datepicker etiqueta="Fecha de alta (hasta)"></custom-datepicker>
            <custom-datepicker etiqueta="Fecha de mod. (desde)"></custom-datepicker>
            <custom-datepicker etiqueta="Fecha de mod. (hasta)"></custom-datepicker>
          </div>            
        </form>
      </div>
    </div>
    <div class="mat-elevation-z2 tablaresultados">
      Tabla de resultados

      <app-convocatorias-table/>
      
    </div>
    <!-- <app-convocatoria></app-convocatoria> -->
  </div>
</div>
